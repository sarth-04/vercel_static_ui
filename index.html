<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 WhatsApp Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 40px; }
    .card { margin-bottom: 20px; }
    .status-pending { color: #ffc107; }
    .status-done { color: #28a745; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4 text-center">📋 WhatsApp Task Dashboard</h1>

  <form method="GET" action="/" class="mb-4">
    <div class="input-group">
      <label class="input-group-text" for="assignee">Filter by Assignee</label>
      <select class="form-select" id="assignee" name="assignee">
        <option value="">-- All Assignees --</option>
        <option value="JACK">JACK</option>
        <option value="JILL">JILL</option>
        <option value="RON">RON</option>
        <option value="SARTHAK">SARTHAK</option>
      </select>
      <button class="btn btn-outline-primary" type="submit">Filter</button>
    </div>
  </form>

  <div class="row">
    <!-- Sample Task Card -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">🆔 Task ID: 5</h5>
          <p><strong>👤 Assignee:</strong> SARTHAK</p>
          <p><strong>📝 Task:</strong> Finalize backend</p>
          <p><strong>⏰ Time:</strong> 6PM</p>
          <p><strong>🧾 Notes:</strong> Add button handling</p>
          <p><strong>Status:</strong> <span class="badge bg-warning text-dark">Pending</span></p>

          <form action="https://whatsapp-backend-7q9h.onrender.com/done/5" method="POST" class="d-inline">
            <button class="btn btn-success btn-sm">✅ Mark as Done</button>
          </form>

          <form action="https://whatsapp-backend-7q9h.onrender.com/update/5" method="POST" class="mt-2">
            <div class="input-group">
              <input type="text" name="notes" class="form-control form-control-sm" placeholder="Update notes..." />
              <button class="btn btn-primary btn-sm" type="submit">💬 Update</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“‹ WhatsApp Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 40px; }
    .card { margin-bottom: 20px; }
    .badge-done { background-color: #28a745; }
    .badge-pending { background-color: #ffc107; color: #000; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4 text-center">ğŸ“‹ WhatsApp Task Dashboard</h1>

  <form method="GET" class="mb-4" onsubmit="filterTasks(event)">
    <div class="input-group">
      <label class="input-group-text" for="assignee">Filter by Assignee</label>
      <select class="form-select" id="assignee">
        <option value="">-- All Assignees --</option>
        <option value="JACK">JACK</option>
        <option value="JILL">JILL</option>
        <option value="RON">RON</option>
        <option value="SARTHAK">SARTHAK</option>
      </select>
      <button class="btn btn-outline-primary" type="submit">Filter</button>
    </div>
  </form>

  <div id="task-container" class="row"></div>
</div>

<script>
const backendUrl = "https://whatsapp-backend-7q9h.onrender.com";

async function loadTasks(filterAssignee = "") {
  const res = await fetch(`${backendUrl}/tasks`);
  const tasks = await res.json();

  const container = document.getElementById("task-container");
  container.innerHTML = "";

  const filtered = filterAssignee
    ? tasks.filter(task => task.assignee.toLowerCase() === filterAssignee.toLowerCase())
    : tasks;

  filtered.forEach(task => {
    const card = document.createElement("div");
    card.className = "col-md-6";
    card.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ğŸ†” Task ID: ${task.id}</h5>
          <p><strong>ğŸ‘¤ Assignee:</strong> ${task.assignee}</p>
          <p><strong>ğŸ“ Task:</strong> ${task.task}</p>
          <p><strong>â° Time:</strong> ${task.time}</p>
          <p><strong>ğŸ§¾ Notes:</strong> ${task.notes}</p>
          <p><strong>Status:</strong> <span class="badge ${task.status === "Done" ? "badge-done" : "badge-pending"}">${task.status}</span></p>

          ${task.status === "Pending" ? `
          <form action="${backendUrl}/done/${task.id}" method="POST" class="d-inline">
            <button class="btn btn-success btn-sm">âœ… Mark as Done</button>
          </form>
          ` : ""}

          <form action="${backendUrl}/update/${task.id}" method="POST" class="mt-2">
            <div class="input-group">
              <input type="text" name="notes" class="form-control form-control-sm" placeholder="Update notes...">
              <button class="btn btn-primary btn-sm" type="submit">ğŸ’¬ Update</button>
            </div>
          </form>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

function filterTasks(event) {
  event.preventDefault();
  const assignee = document.getElementById("assignee").value;
  loadTasks(assignee);
}

window.onload = () => loadTasks();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

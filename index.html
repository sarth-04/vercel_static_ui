<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“‹ WhatsApp Task Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .badge-done {
      background-color: #28a745;
    }
    .badge-pending {
      background-color: #ffc107;
      color: #000;
    }
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4 text-center text-primary">ğŸ“‹ WhatsApp Task Dashboard</h1>

  <form method="GET" class="mb-4" onsubmit="filterTasks(event)">
    <div class="input-group">
      <label class="input-group-text" for="assignee">Filter by Assignee</label>
      <select class="form-select" id="assignee">
        <option value="">-- All Assignees --</option>
      </select>
      <button class="btn btn-outline-primary" type="submit">Filter</button>
    </div>
  </form>

  <div id="task-container" class="row"></div>
</div>

<!-- âœ… Toast for alerts -->
<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

<script>
const backendUrl = "https://whatsapp-backend-7q9h.onrender.com";

async function loadTasks(filterAssignee = "") {
  const res = await fetch(`${backendUrl}/tasks`);
  const tasks = await res.json();

  populateAssigneeDropdown(tasks);

  const container = document.getElementById("task-container");
  container.innerHTML = "";

  const filtered = filterAssignee
    ? tasks.filter(task => task.assignee.toLowerCase() === filterAssignee.toLowerCase())
    : tasks;

  filtered.forEach(task => {
    const card = document.createElement("div");
    card.className = "col-md-6";
    card.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ğŸ†” Task ID: ${task.id}</h5>
          <p><strong>ğŸ‘¤ Assignee:</strong> ${task.assignee}</p>
          <p><strong>ğŸ“ Task:</strong> ${task.task}</p>
          <p><strong>â° Time:</strong> ${task.time}</p>
          <p><strong>ğŸ§¾ Notes:</strong> ${task.notes}</p>
          <p><strong>Status:</strong>
            <span class="badge ${task.status === "Done" ? "badge-done" : "badge-pending"}">${task.status}</span>
          </p>

          ${task.status === "Pending" ? `
            <button class="btn btn-success btn-sm" onclick="markDone(${task.id})">âœ… Mark as Done</button>
          ` : ""}

          <form class="mt-2" onsubmit="updateNote(event, ${task.id})">
            <div class="input-group">
              <input type="text" name="note" class="form-control form-control-sm" placeholder="Update notes..." required>
              <button class="btn btn-primary btn-sm" type="submit">ğŸ’¬ Update</button>
            </div>
          </form>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

async function markDone(taskId) {
  const res = await fetch(`${backendUrl}/done/${taskId}`, { method: "POST" });
  if (res.ok) {
    showToast("âœ… Task marked as done");
    loadTasks();
  } else {
    showToast("âŒ Failed to mark task as done", true);
  }
}

async function updateNote(event, taskId) {
  event.preventDefault();
  const input = event.target.querySelector("input[name=note]");
  const note = input.value.trim();
  if (!note) return;

  const res = await fetch(`${backendUrl}/update/${taskId}`, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `notes=${encodeURIComponent(note)}`
  });

  if (res.ok) {
    showToast("âœï¸ Note updated");
    loadTasks();
    input.value = "";
  } else {
    showToast("âŒ Failed to update note", true);
  }
}

function populateAssigneeDropdown(tasks) {
  const assigneeSet = new Set(tasks.map(t => t.assignee));
  const select = document.getElementById("assignee");
  const selected = select.value;
  select.innerHTML = '<option value="">-- All Assignees --</option>';
  assigneeSet.forEach(name => {
    const option = document.createElement("option");
    option.value = name;
    option.textContent = name;
    if (selected === name) option.selected = true;
    select.appendChild(option);
  });
}

function filterTasks(event) {
  event.preventDefault();
  const assignee = document.getElementById("assignee").value;
  loadTasks(assignee);
}

function showToast(message, isError = false) {
  const toast = document.createElement("div");
  toast.className = `toast align-items-center text-white ${isError ? 'bg-danger' : 'bg-success'} border-0 show`;
  toast.role = "alert";
  toast.innerHTML = `
    <div class="d-flex">
      <div class="toast-body">${message}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="this.parentElement.parentElement.remove()"></button>
    </div>
  `;
  document.getElementById("toast-container").appendChild(toast);
  setTimeout(() => toast.remove(), 4000);
}

window.onload = () => loadTasks();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
